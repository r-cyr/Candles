plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

def arrow_version = "0.13.2"
def ktor_version = "1.6.0"
def binance_api_version = "master-SNAPSHOT"

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0'
    implementation platform("io.arrow-kt:arrow-stack:$arrow_version")
    implementation "io.arrow-kt:arrow-core"
    implementation "io.arrow-kt:arrow-fx-coroutines"
    implementation "io.ktor:ktor-client-core:$ktor_version"
    implementation "io.ktor:ktor-client-cio:$ktor_version"
    implementation "io.ktor:ktor-client-websockets:$ktor_version"
    implementation "com.github.binance-exchange:binance-java-api:$binance_api_version"
}

compileJava {
    options.compilerArgs += ["--add-modules jdk.incubator.foreign"]
}

